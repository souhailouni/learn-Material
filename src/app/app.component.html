<div class="container">
    <mat-chip-list>
        <mat-chip disabled color="accent" selected>1st chip</mat-chip>
        <mat-chip>2nd chip</mat-chip>
        <mat-chip color="primary" selected>3rd chip</mat-chip>
        <mat-chip disabled>4th chip</mat-chip>
        <mat-basic-chip>5th chip</mat-basic-chip>
    </mat-chip-list>

    <mat-icon>home</mat-icon><br><br>
    <mat-icon color="warn">face</mat-icon>
    <mat-spinner></mat-spinner><br><br>
    <mat-progress-spinner value="50"></mat-progress-spinner><br><br>
    <mat-progress-spinner value="20"></mat-progress-spinner><br><br>
    <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>

    <mat-progress-bar mode="determinate" value="40" color="warn"></mat-progress-bar><br><br>
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    <mat-progress-bar mode="buffer"></mat-progress-bar> <br> <br>
    <mat-progress-bar mode="query" color="warn"></mat-progress-bar>

    <div class="card-class">
        <mat-card>
            <mat-card-header>
                <mat-card-title-group>
                    <mat-card-title> The main title</mat-card-title>
                    <mat-card-subtitle>The sub title</mat-card-subtitle>
                </mat-card-title-group>
            </mat-card-header>
            <mat-card-content>
                <p>Some dummy text for the card</p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button>Share</button>
                <button mat-raised-button>Close</button>
            </mat-card-actions>
            <mat-card-footer>
                The card footer
            </mat-card-footer>
        </mat-card>
    </div>

</div>
